{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>User Registration</title>
    <link rel="stylesheet" type="text/css" href="{% static 'styles.css' %}">
    <style>
        /* Centering the form */
        .form-container {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }

        /* Form styles */
        .form-wrapper {
            width: 300px; /* Adjust width as needed */
            padding: 20px;
            border: 1px solid #ccc;
            border-radius: 5px;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
        }

        .form-group {
            margin-bottom: 1rem;
        }

        .form-group label {
            display: block;
            font-weight: bold;
            margin-bottom: 0.5rem;
        }

        .form-group input[type="text"],
        .form-group input[type="password"] {
            width: 100%; /* Adjust input width */
            padding: 0.5rem;
            font-size: 1rem;
            border: 1px solid #ccc;
            border-radius: 4px;
            box-sizing: border-box;
        }

        .form-group small {
            display: block;
            color: #888;
            font-size: 0.9rem;
            margin-top: 0.2rem;
        }

        .form-group .errorlist {
            color: #f00;
            font-size: 0.9rem;
            margin-top: 0.2rem;
        }

        .form-group button {
            background-color: #4CAF50;
            color: white;
            padding: 0.5rem 1rem;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            width: 100%; /* Adjust button width */
        }
    </style>
</head>
<body>
    <div class="form-container">
        <div class="form-wrapper">
            <h2>Register</h2>
            <form method="post">
                {% csrf_token %}
                {% for field in form %}
                    <div class="form-group">
                        {{ field.label_tag }}
                        {{ field }}
                        {% if field.help_text %}
                            <small>{{ field.help_text }}</small>
                        {% endif %}
                        {% if field.errors %}
                            <div class="errorlist">
                                {% for error in field.errors %}
                                    <span>{{ error }}</span><br>
                                {% endfor %}
                            </div>
                        {% endif %}
                    </div>
                {% endfor %}
                <button type="submit">Register</button>
            </form>
        </div>
    </div>
</body>
</html>
